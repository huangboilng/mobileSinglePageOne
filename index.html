<html lang="en">

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>519e移动医院</title>

	<link href="css/main.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" media="all" href="css/jqModal.css" />
	<script src="js/jquery.js"></script>

<style>
.jqmWindow {
  position: fixed;
  top: 1%;
  left: auto;
  right:6%;
  width: 66%;
  background-color: transparent;
  color: #333;
  border: none;
  padding: 0;
}
</style>

  <body>

    <div class="dg-main">
		<div class="container">	
				<div class="dg-main-account-hander">
					<img src="images/logo.jpg" />
				</div>
			
				<div class="dg-main-msg-box">
					<div class="row">
						<div class="dg-main-msg">
							<h5>519e移动医院是由江西倍康信息技术有限公司开发的一款手机APP，旨在打造一个“掌上医疗健康”服务平台，将医院帮助患者看病治疗的传统模式拓展至院内与院外相结合的医疗健康服务体系，始终贯彻 “传递医生价值，方便百姓健康”的宗旨。</h5>
							<h5>519e移动医院是连接医院、医生、患者沟通的桥梁，是医生发出专业声音、传递自我价值的平台；是患者沟通医生、寻找良方、管理健康、改善生活方式的平台；是医院突破传统模式、打破时空限制、实现移动医疗服务、提升品牌形象的平台。</h5>
							<h5>519e移动医院致力于打造中国最权威最专业最贴心的医疗健康服务平台，为构建和谐医疗不懈努力。</h5>	
						</div>
					</div>
				</div>					
				
				<div class="dg-main-footer-btn">
					<div class="footerbtn"><a href="#" class="jqModal"><img src="images/androidbtn.jpg"/></a></div>
					<div class="footerbtn"><a href="#" class="jqModal"><img src="images/iphonebtn.jpg"/></a></div>
			   </div>
			   <div class="jqmWindow" id="dialog">
				    <img src="images/iphonebtn.jpg">
			   </div>
		</div>
